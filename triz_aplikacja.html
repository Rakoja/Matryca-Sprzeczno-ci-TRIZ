        1: "Zasada segmentacji - CO SIĘ STANIE, JEŚLI PODZIELISZ OBIEKT? <br> 1. Podziel obiekt na niezależne części <br> 2. Uczyń obiekt łatwym do rozłożenia <br> 3. Wzmóż stopień fragmentacji <br> np. pizza w kawałkach, meble z Ikei", 2: "Zasada wyodrębniania / ekstrakcjiJAKĄ CZĘŚĆ MOŻESZ WYDZIELIĆ? <br> 1. Oddziel część obiektu lub samą własność/funkcje, która wadzi <br> 2. Wyłuskaj jedynie konieczną część lub właściwość obiektu <br> Np. suplementy diety, perfumy, soczewki kontaktowe, biznes franczyzowy, reklamy w Google", 3: "Zasada lokalnej jakości - JAK MOŻNA BY ZMIENIĆ JAKĄŚ CZĘŚĆ OBIEKTU? <br> 1. Zmienić strukturę obiektu lub środowiska z jednorodnej na niejednorodną <br> 2. Niech każda część obiektu funkcjonuje w najlepszych dla siebie warunkach <br> 3. Niech każda część obiektu wypełni inną i zarazem użyteczną funkcję <br> np. słomka, którą można zgiąć, perforacja ułatwiająca rozerwanie kartki, powiększenie daty w zegarku, końcówka magnetyczna w śrubokręcie, rękawiczka dla ekranów dotykowych",
        4: "Zasada asymetrii - CO SIĘ STANIE, JEŚLI ZMIENISZ OBIEKT ASYMETRYCZNIE? <br> 1. Zmień kształt obiektu z symetrycznego na asymetryczny <br> 2. Jeśli obiekt jest asymetryczny, zwiększ asymetryczność <br> np. Tripod, wlot powietrza w silnikach Boening 737, parasol przeciwsztormowy Senz, asymetryczny kabel słuchawek dousznych", 5: "Zasada łączenia - CZY JEST MOŻLIWE TAK POŁĄCZYĆ OBIEKTY, ABY WYKONYWAŁY OPERACJE RÓWNOCZEŚNIE? <br> 1. Zbliż lub połącz identyczne lub podobne obiekty, zmontuj razem podobne/identyczne aby pracowały razem <br> 2. Niech będzie działanie łączne lub równoległe, złącz je razem w czasie <br> np.  wycieczka medyczna, szampon „wszystko w jednym”, hipermarket, koncert charytatywny, niedziela handlowa", 6: "Zasada uniwersalności - CZY JEST MOŻLIWE, ABY OBIEKT MÓGŁ SPEŁNIAĆ WIELE FUNKCJI? <br> 1. Uczyń obiekt lub strukturę takimi, by wypełniały więcej funkcji, uczyń inne części zbędnymi <br> np. scyzoryk armii szwajcarskiej, smartfon, wielofunkcyjny sprzęt fitness, kanapa rozkładana w łóżko, klimatyzacja dwukierunkowa",

        10: "Zasada wstępnego działania - CO MOŻE BYĆ ZROBIONE WCZEŚNIEJ? <br> 1. Zrób niezbędną zmianę obiektu zanim będzie potrzebna (częściowo lub całkowicie) <br> 2. Zaaranżuj obiekty tak, aby były od razu gotowe do działania <br>np. przerywane nacięcie na papierowym ręczniku kuchennym, rezerwacja, zwrotna koperta, nalepki w telefonie wykrywające wilgoć", 11: "Zasada 'przed-uratowania' - JAK MOŻESZ PRZYGOTOWAĆ SIĘ NA SYTUACJĘ WYJĄTKOWĄ? <br> 1. Przygotuj się na wypadek – zawczasu skompensuj awaryjność obiektu <br> np. poduszka powietrzna w samochodzie, koło zapasowe, bezpiecznik, ubezpieczenie", 12: "Zasada ekwipotencjalności - CZY WARUNKI DZIAŁANIA MOGĄ BYĆ ZMIENIONE TAK, ABY ZRÓWNAĆ OBIEKTY W POZIOMIE? <br> 1. Tak zmień warunki tak, by wyeliminować potrzebę podnoszenia lub opuszczania obiektów w polu grawitacyjnym <br> np. grubsza wkładka do buta, napisy na filmie, autobus niskopodłogowy, menu dla dzieci w restauracji, krzesło z regulacją wysokości",

    // Funkcja wypełniająca listy rozwijane parametrami
    function populateDropdowns() {
        const improvingSelect = document.getElementById('improvingParam');
        const worseningSelect = document.getElementById('worseningParam');

        parameters.forEach(param => {
            const option1 = document.createElement('option');
            option1.value = param;
            option1.textContent = param;
            improvingSelect.appendChild(option1);

            const option2 = document.createElement('option');
            option2.value = param;
            option2.textContent = param;
            worseningSelect.appendChild(option2);
        });
    }

    // Funkcja główna logiki aplikacji
    function findPrinciples() {
        const improvingParam = document.getElementById('improvingParam').value;
        const worseningParam = document.getElementById('worseningParam').value;
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        if (trizMatrix[improvingParam] && trizMatrix[improvingParam][worseningParam]) {
            const principleNumbers = trizMatrix[improvingParam][worseningParam];
            let htmlOutput = `<h3>Sugerowane zasady (${improvingParam} vs ${worseningParam}):</h3>`;
            
            principleNumbers.forEach(num => {
                const name = trizPrinciples[num] || `Zasada nr ${num}`;
                htmlOutput += `<div class="principle"><strong>Zasada ${num}:</strong> ${name}</div>`;
            });
            resultsDiv.innerHTML = htmlOutput;

        } else {
            resultsDiv.innerHTML = `<p>Brak sugerowanych zasad dla tej konkretnej pary parametrów w uproszczonej matrycy. Pełna matryca TRIZ zawiera więcej kombinacji.</p>`;
        }
    }

    // Zainicjuj listy rozwijane przy ładowaniu strony
    populateDropdowns();
</script>
